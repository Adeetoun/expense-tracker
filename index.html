<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
</head>
<body>
    <div class="container">
    <header>
        <div class="nav">
            <div class="nav-1">
             <p>My balance</p>
             <h2>$921.48</h2>
            </div>
            <div class="nav-2">
                <img src="images/logo.svg" alt="logo">
            </div>
        </div>
    </header>
    <main>
        <h3>Spending - Last 7 days</h3>
        <div class="bar-chart">
            <div class="bar active" data-day="mon" style= "height:20%">
                <span class="tooltip" id="tooltip" data-day="mon">$17.45</span>
            </div>
            <div class="bar active" data-day="tue" style= "height:50%">
                <span class="tooltip" id="tooltip" data-day="tue">$34.91</span>
            </div>
            <div class="bar active" data-day="wed" style= "height:70%">
                <span class="tooltip" id="tooltip" data-day="wed">$52.36</span>
            </div>
            <div class="bar active" data-day="thur" style= "height:40%">
                <span class="tooltip" id="tooltip" data-day="thur">$31.07</span>
            </div>
            <div class="bar active" data-day="fri" style= "height:30%">
                <span class="tooltip" id="tooltip" data-day="fri">$23.29</span>
            </div>
            <div class="bar active" data-day="sat" style= "height:60%">
                <span class="tooltip" id="tooltip" data-day="sat">$43.28</span>
            </div>
            <div class="bar active" data-day="sun" style= "height:35%">
                <span class="tooltip" id="tooltip" data-day="sun">$25.48</span>
            </div>
        </div>
        <div class="day">
            <p>Mon</p>
            <p>Tue</p>
            <p>Wed</p>
            <p>Thur</p>
            <p>Fri</p>
            <p>Sat</p>
            <p>Sun</p>
        </div>
        <hr>
        <div class="footer">
            <div class="foot-1">
                <p>Total this month</p>
                <h1>$478.33</h1>
            </div>
            <div class="foot-2">
                <h6>+2.4%</h6>
                <p>from last month</p>
            </div>
        </div>
    </main>
</div>
    <script src="script.js"></script>
</body>
</html>
